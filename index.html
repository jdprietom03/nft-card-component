<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="static/css/index.css" />
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="card-image">
            <div class="image-wrapper">
              <img alt="nft-image" src="images/image-equilibrium.jpg" />
            </div>
          </div>
          <div class="card-title">
            Equilibrium #3429
          </div>
          <div class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card-information">
            <div class="card-details">
              <div class="card-price">
                <img alt="ether-icon" src="images/icon-ethereum.svg" />
                0.041 ETH
              </div>
              <div class="card-datetime">
                <img alt="ether-icon" src="images/icon-clock.svg" />
                3 days left
              </div>
            </div>
            <div class="card-author">
              <div class="author-photo">
                <img alt="author-photo" src="images/image-avatar.png" />
              </div>
              <div class="author-information">
                Creation of <span> Jules Wyvern </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jsy08</a>.
    </div>
  </div>
</body>
</html>
